<div class="color-picker">
  <!-- 自定义触发按钮 -->
  <div class="trigger" (click)="isDropdownOpen = !isDropdownOpen">
    <span class="color-badge" [style.background-color]="selectedColor"></span>
    <span class="color-label">{{ colorName }}</span>
    <span class="arrow">▼</span>
  </div>

  <!-- 下拉面板 -->
  <div class="dropdown-panel" *ngIf="isDropdownOpen" (clickOutside)="isDropdownOpen = false">
    <div class="color-grid">
      <div class="color-row" *ngFor="let row of colors">
        <div 
          class="color-block" 
          *ngFor="let color of row"
          [style.background-color]="color.value"
          [title]="color.text"
          (click)="onColorSelect(color.value)"
        ></div>
      </div>
    </div>
  </div>
</div>
