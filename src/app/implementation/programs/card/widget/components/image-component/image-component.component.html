<div class="image-component-wrapper"
  [ngClass]="{ 'selected': isSelected(node) }"
  [ngStyle]="{
    'width': imageProps.widthMode === 'full' ? '100%' : 'fit-content'
  }"
  (click)="onComponentClick($event, node)"
  cdkDrag
  [id]="node!.id"
  [cdkDragData]="node"
  (cdkDropListDropped)="onImageDrop($event)"
>
  <div class="image-container">
    <img
      [src]="imageProps?.src || 'assets/template/IMAGE.png'"
      [width]="width"
      [height]="height"
    />
  </div>
</div>
